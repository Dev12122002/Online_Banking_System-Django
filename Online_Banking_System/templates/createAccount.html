{% load static %}
<!doctype html>
<html lang="zxx" class="theme-light">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Links of CSS files -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
        <link rel="stylesheet" href="{% static 'css/animate.min.css'%}">
        <link rel="stylesheet" href="{% static 'css/fontawesome.min.css'%}">
        <link rel="stylesheet" href="{% static 'css/flaticon.css'%}">
        <link rel="stylesheet" href="{% static 'css/magnific-popup.min.css'%}">
        <link rel="stylesheet" href="{% static 'css/nice-select.css'%}">
        <link rel="stylesheet" href="{% static 'css/slick.min.css'%}">
        <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css'%}">
        <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css'%}">
        <link rel="stylesheet" href="{% static 'css/meanmenu.css'%}">
        <link rel="stylesheet" href="{% static 'css/odometer.min.css'%}">
        <link rel="stylesheet" href="{% static 'css/style.css'%}">
        <link rel="stylesheet" href="{% static 'css/responsive.css'%}">
        <link rel="stylesheet" href="{% static 'css/dark-style.css'%}">

        <title>Complete Your Profile</title>

        <style>
            body{
                overflow: hidden;
            }

            select{
                width: 100%; 
            }
        </style>
        <link rel="icon" type="image/png" href="{% static 'img/favicon.png'%}">
    </head>

    <!-- Preloader -->
    <div class="preloader">
        <div class="loader">
            <div class="shadow"></div>
            <div class="box"></div>
        </div>
    </div>
    <!-- End Preloader -->

    <!-- Start Login Area -->
    <section class="login-area">
        <div class="row m-0">
            <div class="col-lg-6 col-md-12 p-0">
                <div class="login-image">
                    <img src="{% static 'img/login-bg.jpg'%}" alt="image">
                </div>
            </div>

            <div class="col-lg-6 col-md-12 p-0">
                <div class="login-content">
                    <div class="d-table">
                        <div class="d-table-cell">
                            <div class="login-form">
                                <div class="logo black-logo">
                                    <a href="index.html"><img src="{% static 'img/black-logo.png'%}" alt="image"></a>
                                </div>
                                <div class="logo white-logo">
                                    <a href="index.html"><img src="{% static 'img/logo.png'%}" alt="image"></a>
                                </div>

                                <h4>Crerate New Bank Account</h4>
                                <p>Want to see your accounts? <a href="myAccount">Your Accounts</a></p>
                                {% for message in messages %}
                                    {% comment %} {% if message.type ==%} {% endcomment %}
                                    <div class="alert alert-dismissible fade show {{ message.tags }} d-flex align-items-center mt-5" role="alert">
                                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                                        <div>
                                            {{message}}
                                        </div>
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}

                                <form  action="createBankAccount" method="post">
                                    {% csrf_token %}
                                
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12">
                                        <div class="form-group">
                                                
                                            <select name="acc_type" for="acc_type" class="form-control r mb-3 px-3" id="acc_type" required>
                                                <option value="" disabled selected hidden>Choose Account Type:</option>
                                                <option value="Current">Current</option>
                                                <option value="Saving">Saving</option>
                                                <option value="Salary">Salary</option>
                                                <option value="Fixed Deposite">Fixed Deposite</option>
                                                <option value="Recurring Deposite">Recurring Deposite</option>
                                            </select>
                                                
                                            <div class="help-block with-errors"></div>
                                        </div>
                                        </div>
                                    </div>    
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12">
                                            <div class="form-group">
                                                <input type="number" min="3000" name="ibalance" id="ibalance" placeholder="Enter Initial Balance (>=3000)"
                                                    class="form-control"  required data-error="Please enter initial balance">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                    </div>  
                                    
                                    <button type="submit" class="btn btn-primary">Create Bank Account</button>
                                    </div>
                                </form>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Login Area -->

    <!-- Dark/Light Toggle -->
    <div class="dark-version">
        <label id="switch" class="switch">
            <input type="checkbox" onchange="toggleTheme()" id="slider">
            <span class="slider round"></span>
        </label>
    </div>

    <!-- Links of JS files -->
    <script src="{% static 'js/jquery.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'js/meanmenu.js'%}"></script>
    <script src="{% static 'js/nice-select.min.js'%}"></script>
    <script src="{% static 'js/slick.min.js'%}"></script>
    <script src="{% static 'js/magnific-popup.min.js'%}"></script>
    <script src="{% static 'js/appear.min.js'%}"></script>
    <script src="{% static 'js/odometer.min.js'%}"></script>
    <script src="{% static 'js/owl.carousel.min.js'%}"></script>
    <script src="{% static 'js/parallax.min.js'%}"></script>
    <script src="{% static 'js/wow.min.js'%}"></script>
    <script src="{% static 'js/form-validator.min.js'%}"></script>
    <script src="{% static 'js/contact-form-script.js'%}"></script>
    <script src="{% static 'js/main.js'%}"></script>
    </body>

</html>
